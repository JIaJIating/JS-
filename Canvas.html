<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
	canvas{
		/*border: 1px solid black;*/
	}
    </style>
</head>
<body>
	<canvas id="drawing" width="300" height="200">This is a drawing.</canvas>
	<canvas id="myCanvas" height="200" width="200" >this is a drawing</canvas>
	<!-- 可以加css样式 -->
</body>
<script>
// 绘制矩形
	var draw=document.getElementById('drawing');
	// 确定浏览器支持<canvas>元素
	if(draw.getContext){
		var context=draw.getContext("2d");
		// 绘制红色矩形
		context.fillStyle="#ff0000";
		context.fillRect(10,10,50,50);
		// 绘制蓝色半透明矩形
		context.fillStyle="rgba(0,0,255,0.5)";
		context.fillRect(30,30,50,50);
		// 绘制红色描边矩形
		context.strokeStyle="#ff0000";
 		context.strokeRect(50,50,50,50);
		// 绘制半透明的蓝色描边矩形
		context.strokeStyle="rgba(0,0,255,0.5)";
		context.strokeRect(60,60,50,50);		
	}
	
// clearRect（）用于清除画布上的矩形区域，实质上是先把绘制上下文中的某一矩形区域变透明，通过绘制形状再清除指定区域
	var draw=document.getElementById('drawing');
	if(draw.getContext){
		var context=draw.getContext("2d");
		// 绘制红色矩形
		context.fillStyle="#ff0000";
		context.fillRect(10,10,50,50);
		// 绘制蓝色半透明矩形
		context.fillStyle="rgba(0,0,255,0.5)";
		context.fillRect(30,30,50,50);
		// 在两个矩形重叠的地方清除一个小矩形
		context.clearRect(40,40,10,10);	
	}
// 绘制路径
	// 例子：绘制一个不带数字的表盘
	var canv=document.getElementById('myCanvas');
	//确定浏览器支持<canvas>元素
	if(canv.getContext){
		var context=canv.getContext("2d");
		// 先开始路径：beginPath()方法
		context.beginPath();
		// 绘制外圆
		context.arc(100,100,99,0,2*Math.PI,false);
		// 绘制内圆
		context.moveTo(194,100);    //将绘图游标移动到（194,100）
		context.arc(100,100,94,0,2*Math.PI,false);
		// 绘制分针
		context.moveTo(100,100);
		context.lineTo(100,15);    //从上一点（100,100）开始绘制一条直线，到（100,15）为止
		// 绘制时针
		context.moveTo(100,100);
		context.lineTo(35,100);
		// 描边路径
		context.stroke();
	}
	// isPointInPath(x,y)方法：在路径关闭之前确定画布上的某一点是否位于路径上
	// if(context.isPointInPath(100,100)){
	// 	alert("Point(100,100)is in the path.");
	// }
// 绘制文本:fillText()和strokeText()方法
	context.font="bold 14px Arial";
	// 水平方向
	context.textAlign="center";  //正常
	// context.textAlign="start";   //起点对齐
	// context.textAlign="end";     //终点对齐

	// 垂直方向
	context.textBaseline="middle";
	// context.textBaseline="top";
	// context.textBaseline="bottom";
	context.fillText("12",100,15);

	// 确定文本大小的方法：measureText(),接受一个参数，即要绘制的文本
	// 例子：在一个像素140宽的矩形区域中绘制文本Hello World!
	// var fontsize=100;
	// context.font=fontsize+"px Arial";
	// while(context.measureText("Hello World!").width>140){
	// 	fontsize--;
	// 	context.font=fontsize+"px Arial";
	// }
	// context.fillText("Hello World!",100,10);
	// context.fillText("Font size is "+fontsize+"px ",100,50);
</script>
</html>
